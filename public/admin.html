<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel - Support QR</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h2 { margin-bottom: 10px; }
.controls { display: flex; gap: 10px; margin-bottom: 15px; }
button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background: #0078ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: #005ed1; }
button.stop { background: #d9534f; }
button.stop:hover { background: #c9302c; }
button.freeze { background: #f0ad4e; }
button.freeze:hover { background: #ec971f; }

#qrPreview {
  margin-top: 15px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  min-width: 260px;
  min-height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
}
#clientTable {
  width: 100%;
  max-width: 800px;
  margin-top: 25px;
  border-collapse: collapse;
  font-size: 0.9rem;
}
#clientTable th, #clientTable td {
  border: 1px solid #ddd;
  padding: 6px 8px;
  text-align: center;
}
#clientTable th { background: #e6e6e6; }
.status { font-weight: bold; color: #0078ff; }
</style>
</head>
<body>
  <h2>Admin Panel - Support QR</h2>
  <div class="controls">
    <button id="startBtn">Start Stream</button>
    <button id="stopBtn" class="stop">Stop Stream</button>
    <button id="hideBtn">Hide</button>
    <button id="freezeBtn" class="freeze">Freeze</button>
  </div>
  <div id="qrPreview">No active QR</div>
  <div class="status" id="statusText">Status: Inactive</div>

  <table id="clientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>IP</th>
        <th>City</th>
        <th>Region</th>
        <th>Country</th>
        <th>ISP</th>
        <th>VPN</th>
        <th>Ping (ms)</th>
      </tr>
    </thead>
    <tbody id="clientBody"></tbody>
  </table>

<script>
const socket = io();
let isStreaming = false;
let isHidden = false;
let isFrozen = false;
let currentQR = null;

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const hideBtn = document.getElementById('hideBtn');
const freezeBtn = document.getElementById('freezeBtn');
const qrPreview = document.getElementById('qrPreview');
const statusText = document.getElementById('statusText');
const clientBody = document.getElementById('clientBody');

socket.emit('join', 'admin');

socket.on('state', (s) => {
  isStreaming = s.isStreaming;
  isHidden = s.isHidden;
  currentQR = s.currentQrValue;
  updateStatus();
  updatePreview();
});

socket.on('client_list', updateClients);
socket.on('qr_preview', (val) => {
  if (!isFrozen && !isHidden && val) {
    currentQR = val;
    qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(val)}" alt="QR">`;
  }
});
socket.on('hide_state', (hidden) => {
  isHidden = hidden;
  updateStatus();
  updatePreview();
});

function updateStatus() {
  statusText.textContent =
    `Status: ${isStreaming ? 'Streaming' : 'Inactive'}${isHidden ? ' (Hidden)' : ''}${isFrozen ? ' (Frozen)' : ''}`;
}

function updatePreview() {
  if (isHidden) {
    qrPreview.textContent = 'QR is hidden';
  } else if (!currentQR) {
    qrPreview.textContent = 'No active QR';
  } else {
    qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(currentQR)}" alt="QR">`;
  }
}

// --- Button handlers ---
startBtn.onclick = () => {
  socket.emit('start_stream');
  isStreaming = true;
  updateStatus();
};

stopBtn.onclick = () => {
  socket.emit('stop_stream');
  isStreaming = false;
  currentQR = null;
  updatePreview();
  updateStatus();
};

hideBtn.onclick = () => {
  isHidden = !isHidden;
  socket.emit('toggle_hide', isHidden);
  hideBtn.textContent = isHidden ? 'Unhide' : 'Hide';
  updateStatus();
  updatePreview();
};

// âœ… Freeze/Unfreeze without stopping stream
freezeBtn.onclick = () => {
  isFrozen = !isFrozen;
  freezeBtn.textContent = isFrozen ? 'Unfreeze' : 'Freeze';
  updateStatus();
};

// --- Update client list ---
function updateClients(list) {
  clientBody.innerHTML = '';
  list.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.username}</td>
      <td>${c.ip}</td>
      <td>${c.city}</td>
      <td>${c.region}</td>
      <td>${c.country} ${c.countryFlag || ''}</td>
      <td>${c.isp}</td>
      <td>${c.vpn ? 'Yes' : 'No'}</td>
      <td>${c.ping}</td>
    `;
    clientBody.appendChild(tr);
  });
}
</script>
</body>
</html>
