<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Client Monitor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      background-color: #f7f8fa;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: #0d6efd;
      color: white;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .container {
      margin-top: 2rem;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    .table tbody tr.guest-row td {
      color: #888 !important;
    }
    .vpn-true {
      color: #dc3545;
      font-weight: bold;
    }
    .vpn-false {
      color: #198754;
      font-weight: bold;
    }
    .flag {
      font-size: 1.2rem;
      margin-right: 4px;
    }
    .status-pill {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-online { background-color: #28a745; }
    .status-guest { background-color: #adb5bd; }
    .footer {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Dashboard</span>
      <span class="ms-auto">Connected Clients: <span id="clientCount" class="fw-bold">0</span></span>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="card-title mt-2 mb-0">Active Connections</h5>
        <p class="text-muted small mb-0">Live view of all connected users and guests</p>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>Status</th>
              <th>Username</th>
              <th>IP</th>
              <th>City</th>
              <th>Region</th>
              <th>Country</th>
              <th>ISP</th>
              <th>VPN</th>
              <th>Ping (ms)</th>
            </tr>
          </thead>
          <tbody id="clientListBody">
            <tr><td colspan="9" class="text-center text-muted">Waiting for connections...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    Admin Dashboard Â© <span id="year"></span> | Real-Time Client Monitor
  </div>

  <script>
    const socket = io();
    const body = document.getElementById('clientListBody');
    const clientCount = document.getElementById('clientCount');
    document.getElementById('year').textContent = new Date().getFullYear();

    socket.emit('join', 'admin');

    socket.on('client_list', (list) => {
      body.innerHTML = '';
      clientCount.textContent = list.length;

      if (list.length === 0) {
        body.innerHTML = '<tr><td colspan="9" class="text-center text-muted">No clients connected</td></tr>';
        return;
      }

      list.forEach(c => {
        const isGuest = c.username.includes('Not logged in yet');
        const row = document.createElement('tr');
        if (isGuest) row.classList.add('guest-row');

        row.innerHTML = `
          <td>
            <span class="status-pill ${isGuest ? 'status-guest' : 'status-online'}"></span>
            ${isGuest ? 'Guest' : 'Online'}
          </td>
          <td>${c.username}</td>
          <td>${c.ip || ''}</td>
          <td>${c.city || ''}</td>
          <td>${c.region || ''}</td>
          <td>${c.countryFlag ? '<span class="flag">' + c.countryFlag + '</span>' : ''}${c.country || ''}</td>
          <td>${c.isp || ''}</td>
          <td class="${c.vpn ? 'vpn-true' : 'vpn-false'}">${c.vpn ? 'Yes' : 'No'}</td>
          <td>${c.ping || ''}</td>
        `;

        body.appendChild(row);
      });
    });

    socket.on('connect_error', () => {
      body.innerHTML = '<tr><td colspan="9" class="text-center text-danger">Connection error. Retrying...</td></tr>';
    });

    socket.on('disconnect', () => {
      body.innerHTML = '<tr><td colspan="9" class="text-center text-danger">Disconnected from server</td></tr>';
    });
  </script>

</body>
</html>
