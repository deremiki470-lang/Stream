<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ultimate Admin Panel - Support QR</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f8f9fa;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 25px;
}
h2 { margin-bottom: 15px; font-weight: 600; }
.panel {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 900px;
  width: 100%;
}
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}
button, select {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}
button.start { background: #007bff; color: white; }
button.start:hover { background: #0062cc; }
button.stop { background: #dc3545; color: white; }
button.stop:hover { background: #c82333; }
button.hide { background: #6c757d; color: white; }
button.hide:hover { background: #5a6268; }
button.freeze { background: #ffc107; color: black; }
button.freeze:hover { background: #e0a800; }

#qrPreview {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 260px;
  margin-bottom: 20px;
}
#statusText { text-align: center; font-weight: bold; margin-bottom: 10px; }

#clientTable {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
}
#clientTable th, #clientTable td {
  border: 1px solid #ddd;
  padding: 6px 8px;
  text-align: center;
}
#clientTable th { background: #e9ecef; }
select {
  padding: 8px 12px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
  <div class="panel">
    <h2>Admin Panel - Support QR</h2>
    <div class="controls">
      <button class="start" id="startBtn">Start Stream</button>
      <button class="stop" id="stopBtn">Stop Stream</button>
      <button class="hide" id="hideBtn">Hide</button>
      <button class="freeze" id="pauseBtn">Pause</button>
      <label>Scan Interval:
        <select id="intervalSelect">
          <option value="1000">1s</option>
          <option value="2000">2s</option>
          <option value="3000" selected>3s</option>
          <option value="5000">5s</option>
          <option value="10000">10s</option>
        </select>
      </label>
    </div>

    <div id="qrPreview">No active QR</div>
    <div id="statusText">Status: Inactive</div>

    <table id="clientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>IP</th>
          <th>City</th>
          <th>Region</th>
          <th>Country</th>
          <th>ISP</th>
          <th>VPN</th>
          <th>Ping (ms)</th>
        </tr>
      </thead>
      <tbody id="clientBody"></tbody>
    </table>
  </div>

<script>
const socket = io();
let isStreaming = false;
let isHidden = false;
let isPaused = false;
let currentQR = null;
let scanInterval = 3000; // default 3s
let lastUpdate = 0;

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const hideBtn = document.getElementById('hideBtn');
const pauseBtn = document.getElementById('pauseBtn');
const intervalSelect = document.getElementById('intervalSelect');
const qrPreview = document.getElementById('qrPreview');
const statusText = document.getElementById('statusText');
const clientBody = document.getElementById('clientBody');

socket.emit('join', 'admin');

socket.on('state', (s) => {
  isStreaming = s.isStreaming;
  isHidden = s.isHidden;
  currentQR = s.currentQrValue;
  updateStatus();
  updatePreview();
});

socket.on('client_list', updateClients);

// Admin receives QR updates
socket.on('qr_preview', (val) => {
  const now = Date.now();
  if (!isStreaming || isPaused) return; // paused or stopped
  if (now - lastUpdate < scanInterval) return; // obey scan interval
  lastUpdate = now;
  if (!isHidden && val) {
    currentQR = val;
    qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(val)}" alt="QR">`;
  }
});

socket.on('hide_state', (hidden) => {
  isHidden = hidden;
  updateStatus();
  updatePreview();
});

function updateStatus() {
  const states = [];
  if (isStreaming) states.push('Streaming');
  if (isHidden) states.push('Hidden');
  if (isPaused) states.push('Paused');
  statusText.textContent = `Status: ${states.length ? states.join(' / ') : 'Inactive'}`;
}

function updatePreview() {
  if (isHidden) {
    qrPreview.textContent = 'QR is hidden';
  } else if (!currentQR) {
    qrPreview.textContent = 'No active QR';
  } else {
    qrPreview.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(currentQR)}" alt="QR">`;
  }
}

// --- Button actions ---
startBtn.onclick = () => {
  socket.emit('start_stream');
  isStreaming = true;
  updateStatus();
};

stopBtn.onclick = () => {
  socket.emit('stop_stream');
  isStreaming = false;
  currentQR = null;
  updatePreview();
  updateStatus();
};

hideBtn.onclick = () => {
  isHidden = !isHidden;
  socket.emit('toggle_hide', isHidden);
  hideBtn.textContent = isHidden ? 'Unhide' : 'Hide';
  updateStatus();
  updatePreview();
};

pauseBtn.onclick = () => {
  isPaused = !isPaused;
  pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
  updateStatus();
};

intervalSelect.onchange = () => {
  scanInterval = parseInt(intervalSelect.value);
};

// --- Client list update ---
function updateClients(list) {
  clientBody.innerHTML = '';
  list.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.username}</td>
      <td>${c.ip}</td>
      <td>${c.city}</td>
      <td>${c.region}</td>
      <td>${c.country} ${c.countryFlag || ''}</td>
      <td>${c.isp}</td>
      <td>${c.vpn ? 'Yes' : 'No'}</td>
      <td>${c.ping}</td>
    `;
    clientBody.appendChild(tr);
  });
}
</script>
</body>
</html>
