<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client - Stream System</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    h2 { margin-bottom: 1rem; }
    #qrCanvas {
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 8px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 200px;
      min-height: 200px;
    }
    #info {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    #status {
      margin-top: 0.5rem;
      color: #0078ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Connected to Stream</h2>
  <div id="qrCanvas"><p>Waiting for QR...</p></div>
  <div id="status">Idle</div>
  <div id="info">
    <p><strong>Your Info:</strong></p>
    <p id="clientDetails">Detecting...</p>
  </div>

  <script>
    const socket = io();
    const qrCanvas = document.getElementById('qrCanvas');
    const statusEl = document.getElementById('status');
    const infoEl = document.getElementById('clientDetails');

    // Identify this socket as a client (after login)
    socket.emit('join', 'client');

    // Server confirms connection
    socket.on('connected', () => {
      statusEl.textContent = 'Connected to server';
    });

    // Receive QR updates from admin
    socket.on('qr_update', (value) => {
      qrCanvas.innerHTML = '';
      if (value) {
        const img = document.createElement('img');
        img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(value);
        img.alt = 'QR Code';
        qrCanvas.appendChild(img);
        statusEl.textContent = 'QR updated';
      } else {
        qrCanvas.innerHTML = '<p>Waiting for QR...</p>';
        statusEl.textContent = 'No QR broadcasted';
      }
    });

    // Stream status feedback from admin
    socket.on('stream_status', (isStreaming) => {
      statusEl.textContent = isStreaming ? 'Admin started streaming' : 'Stream stopped';
    });

    // Respond to ping for latency updates
    socket.on('ping', (t) => socket.emit('pong', t));

    // Optional: future use (not visible to user)
    socket.on('client_info', (data) => {
      infoEl.textContent = `${data.ip} • ${data.city}, ${data.region}, ${data.country} • ${data.isp}`;
    });
  </script>
</body>
</html>
